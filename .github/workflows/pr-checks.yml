name: PR Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  runs-on: ubuntu-latest
  steps:
    - name: Clone repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm@action-setup@v3
      with:
        version: 9

    - name: Install dependencies
      run: pnpm install

    - name: Run tests
      run: pnpm test
